<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pro Pacer</title>
    <style>
        * {
            box-sizing: border-box;
            /* DISABLES SELECTING TEXT (App feel) */
            -webkit-user-select: none;
            user-select: none;
            /* REMOVES GREY TAP HIGHLIGHT ON IPHONE */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* LOCKS THE APP TO THE SCREEN (No scrolling) */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            transition: background-color 0.3s ease;
        }

        /* --- TOP STATUS BAR --- */
        #status-bar {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: max(15px, env(safe-area-inset-top)); /* Respects iPhone Notch */
            padding-top: 10px;
            color: #555;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .status-active {
            color: #fff !important;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #skin-timer-running { color: inherit; }

        /* --- MAIN HUGE DISPLAY --- */
        #last-lap-big {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25vh; /* Slightly adjusted for mobile safety */
            font-weight: bold;
            letter-spacing: -0.12em; 
            text-shadow: 4px 4px 0px #000;
            position: relative;
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .pulsing-text {
            animation: pulse 1s infinite;
            font-size: 12vh !important;
            letter-spacing: 0 !important;
            color: #00ffcc;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- TARGET INPUT --- */
        .target-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 8px 20px;
            border-radius: 12px;
            z-index: 20;
        }
