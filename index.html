<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pro Pacer WA-QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            transition: background-color 0.3s ease;
        }

        /* --- ROW 1: TOP MENU --- */
        .top-nav {
            width: 100%;
            display: flex;
            justify-content: flex-end; 
            gap: 10px;
            padding-right: 15px;
            padding-left: 15px;
            padding-top: max(15px, env(safe-area-inset-top)); 
            margin-bottom: 5px;
            z-index: 30;
        }

        .small-btn {
            background: rgba(50,50,50,0.8);
            border: 1px solid #777;
            padding: 8px 12px; 
            font-size: 0.85rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #btn-whatsapp { background-color: #25D366; border-color: #128C7E; font-weight: bold; }
        #btn-qr { background-color: #fff; color: #000; font-weight: bold; border: none;}

        /* --- ROW 2: TIMERS --- */
        #timers-bar {
            display: flex;
            justify-content: space-between;
            width: 94%;
            padding: 5px 0;
            color: #555;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 1px solid #222; 
        }
        
        .timer-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%; 
        }

        .timer-val {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 2px;
            font-variant-numeric: tabular-nums; 
        }

        .status-active .timer-val { color: #fff; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        .status-active .timer-label { color: #aaa; }
        #skin-val { color: #00ffcc; } 

        /* --- MAIN HUGE DISPLAY --- */
        #last-lap-big {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25vh;
            font-weight: bold;
            letter-spacing: -0.12em; 
            text-shadow: 4px 4px 0px #000;
            position: relative;
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .pulsing-text {
            animation: pulse 1s infinite;
            font-size: 12vh !important;
            letter-spacing: 0 !important;
            color: #00ffcc;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- TARGET INPUT --- */
        .target-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 8px 20px;
            border-radius: 12px;
            z-index: 20;
        }
        label { font-size: 1.2rem; color: #ddd; text-transform: uppercase;}
        
        #target-input {
            -webkit-user-select: text; 
            user-select: text;
            background: #222;
            border: 1px solid #555;
            color: #00ffcc;
            font-size: 2rem;
            width: 90px;
            text-align: center;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
        }

        /* --- LAP HISTORY LIST --- */
        #laps-container {
            height: 18vh;
            width: 94%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; 
            text-align: center;
            font-size: 1rem;
            border-top: 1px solid #555;
            margin-bottom: 5px;
            background: rgba(0,0,0,0.3);
            z-index: 20;
            border-radius: 8px;
        }
        .lap-row {
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        .lap-good { color: #ffffff; font-weight: bold; } 
        .lap-bad { color: #000000; font-weight: bold; }

        /* --- BUTTONS --- */
        .controls {
            display: flex;
            width: 100%;
            height: 22vh; 
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 20;
        }
        button {
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        button:active { opacity: 0.8; } 
        
        #btn-stop { width: 30%; background-color: #cc0000; border-right: 2px solid black;}
        #btn-lap { width: 70%; background-color: #0044cc; font-size: 3rem; }

        .footer-credit {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 5px;
            z-index: 10;
        }

        /* --- QR MODAL --- */
        #qr-modal {
            display: none; 
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #qr-modal canvas {
            border: 15px solid white;
            border-radius: 5px;
            width: 80vw;
            max-width: 350px;
            height: auto;
            margin-bottom: 20px;
        }
        #btn-copy {
            background: #0044cc;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #close-text {
            color: #aaa;
            font-size: 1rem;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="qr-modal">
        <canvas id="qr-code"></canvas>
        <button id="btn-copy" onclick="copyToClipboard()">ðŸ“‹ Copy Link</button>
        <div id="close-text" onclick="closeQR()">Close X</div>
    </div>

    <div class="top-nav">
        <button id="btn-qr" class="small-btn" onclick="showQR()">QR ðŸ“±</button>
        <button id="btn-whatsapp" class="small-btn" onclick="shareToWhatsapp()">Share ðŸ’¬</button>
        <button id="btn-reset" class="small-btn" onclick="resetAll()">RESET</button>
    </div>

    <div id="timers-bar">
        <div class="timer-col">
            <span class="timer-label">Total</span>
            <span id="total-val" class="timer-val">00:00.0</span>
        </div>
        <div class="timer-col">
            <span class="timer-label">Lap</span>
            <span id="lap-val" class="timer-val">00:00.0</span>
        </div>
        <div class="timer-col">
            <span class="timer-label">Skin</span>
            <span id="skin-val" class="timer-val">0.0</span>
        </div>
    </div>

    <div id="last-lap-big" class="pulsing-text">READY</div>

    <div class="target-container">
        <label>Target:</label>
        <input type="number" id="target-input" value="5.0" step="0.1">
    </div>

    <div id="laps-container">
        <div id="laps-list"></div>
    </div>

    <div class="footer-credit">Built by Michael@makemefaster.com</div>

    <div class="controls">
        <button id="btn-stop" onclick="stopTimer()">Stop</button>
        <button id="btn-lap" onclick="lapOrStart()">START</button>
    </div>

    <script>
        let startTime = 0;       
        let accumulatedTime = 0; 
        let timerInterval;
        let running = false;
        let flashTimeout; 
        let sessionData = []; 

        const timersBar = document.getElementById("timers-bar");
        const totalDisplay = document.getElementById("total-val");
        const lapDisplay = document.getElementById("lap-val");
        const skinDisplay = document.getElementById("skin-val");
        const lastLapBigDisplay = document.getElementById("last-lap-big");
        const lapBtn = document.getElementById("btn-lap");
        const lapsList = document.getElementById("laps-list");
        const targetInput = document.getElementById("target-input");
        const qrModal = document.getElementById("qr-modal");

        function formatFullTime(ms) {
            let date = new Date(ms);
            let m = date.getUTCMinutes().toString().padStart(2, '0');
            let s = date.getUTCSeconds().toString().padStart(2, '0');
            let t = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${m}:${s}.${t}`;
        }
        
        let totalTimeElapsed = 0;
        let lapTimeElapsed = 0;
        let lastTick = 0;

        function tick() {
            const now = Date.now();
            const delta = now - lastTick;
            lastTick = now;

            totalTimeElapsed += delta;
            lapTimeElapsed += delta;

            totalDisplay.innerText = formatFullTime(totalTimeElapsed);
            lapDisplay.innerText = formatFullTime(lapTimeElapsed);

            let totalSeconds = Math.floor(lapTimeElapsed / 1000);
            let secondsDigit = totalSeconds % 10;
            let tenthsDigit = Math.floor((lapTimeElapsed % 1000) / 100);
            skinDisplay.innerText = secondsDigit + "." + tenthsDigit;
        }

        function lapOrStart() {
            if (!running) {
                running = true;
                lastTick = Date.now();
                timerInterval = setInterval(tick, 30); 
                
                lapBtn.innerText = "LAP";
                lapBtn.style.backgroundColor = "#0044cc"; 
                targetInput.disabled = true;
                timersBar.classList.add("status-active");

                if(totalTimeElapsed === 0) {
                    document.body.style.backgroundColor = "#000000"; 
                    lastLapBigDisplay.innerText = "GO!";
                    lastLapBigDisplay.classList.add("pulsing-text");
                    sessionData = []; 
                }
            } else {
                handleLap();
            }
        }

        function handleLap() {
            lastLapBigDisplay.classList.remove("pulsing-text");
            
            let finalLapTimeMs = lapTimeElapsed;
            let finalLapStr = formatFullTime(finalLapTimeMs); 
            let skinStr = skinDisplay.innerText; 

            let targetVal = parseFloat(targetInput.value);
            let skinValNum = parseFloat(skinStr);

            lastLapBigDisplay.innerText = skinStr;
            let isGood = skinValNum <= targetVal;

            let lapNum = sessionData.length + 1;
            sessionData.push({
                num: lapNum,
                time: finalLapStr, 
                skin: skinStr,
                status: isGood ? "âœ…" : "âŒ"
            });

            if (flashTimeout) clearTimeout(flashTimeout);
            document.body.style.backgroundColor = isGood ? "#00aa55" : "#dd2222";
            flashTimeout = setTimeout(() => {
                 document.body.style.backgroundColor = "#000000";
            }, 4000);

            let row = document.createElement("div");
            row.className = "lap-row " + (isGood ? "lap-good" : "lap-bad");
            row.innerHTML = `<span>#${lapNum}</span> <span>${finalLapStr}</span>`;
            lapsList.prepend(row);

            lapTimeElapsed = 0;
            lapDisplay.innerText = "00:00.00";
            skinDisplay.innerText = "0.0";
        }

        function stopTimer() {
            if (running) {
                running = false;
                clearInterval(timerInterval);
                lapBtn.innerText = "RESUME";
                lapBtn.style.backgroundColor = "#00aa55";
                targetInput.disabled = false;
                timersBar.classList.remove("status-active");
                lastLapBigDisplay.classList.remove("pulsing-text");
            }
        }

        function resetAll() {
            stopTimer();
            if (flashTimeout) clearTimeout(flashTimeout);
            document.body.style.backgroundColor = "#000000";
            
            totalTimeElapsed = 0;
            lapTimeElapsed = 0;
            totalDisplay.innerText = "00:00.00";
            lapDisplay.innerText = "00:00.00";
            skinDisplay.innerText = "0.0";
            lastLapBigDisplay.innerText = "READY";
            lastLapBigDisplay.classList.add("pulsing-text");
            lapsList.innerHTML = "";
            lapBtn.innerText = "START";
            lapBtn.style.backgroundColor = "#0044cc";
            targetInput.disabled = false;
            sessionData = [];
        }

        // --- GENERATORS ---

        function buildWhatsAppText() {
            if (sessionData.length === 0) return "No data";
            let msg = "*â±ï¸ Pacer Session*\nTarget: " + targetInput.value + "s\n------------------\n";
            sessionData.forEach(lap => {
                msg += "Lap " + lap.num + ": " + lap.time + " " + lap.status + "\n";
            });
            msg += "------------------\nTotal: " + totalDisplay.innerText + "\n\nðŸš€ Built by Michael@makemefaster.com";
            return msg;
        }

        // MINIMALIST TEXT FOR QR LINK
        function buildQRText() {
            if (sessionData.length === 0) return "No data";
            let msg = "PACER " + targetInput.value + "s:\n";
            sessionData.forEach(lap => {
                // "1)5.6 "
                msg += lap.num + ")" + lap.skin + " ";
            });
            return msg;
        }

        function shareToWhatsapp() {
            if (sessionData.length === 0) { alert("No laps to share!"); return; }
            let encodedMsg = encodeURIComponent(buildWhatsAppText());
            window.open("https://wa.me/?text=" + encodedMsg, "_blank");
        }

        function showQR() {
            if (sessionData.length === 0) { alert("No laps to share!"); return; }
            
            // --- THE MAGIC: Create a WhatsApp Link ---
            // 1. Get minimal text
            let rawText = buildQRText();
            // 2. Encode it for URL
            let encodedText = encodeURIComponent(rawText);
            // 3. Create full WhatsApp URL
            let waLink = "https://wa.me/?text=" + encodedText;

            // Generate QR Code containing the LINK
            var qr = new QRious({
              element: document.getElementById('qr-code'),
              value: waLink,
              size: 500,  
              level: 'L' 
            });

            qrModal.style.display = "flex";
        }

        function copyToClipboard() {
             // We copy the LINK now, so they can paste it to others if needed
             // Or we can copy the text. Let's copy the Rich Text for consistency.
            let text = buildWhatsAppText();
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("âœ… Copied Full Report to Clipboard!");
                }).catch(err => { manualCopy(text); });
            } else {
                manualCopy(text);
            }
        }
        
        function manualCopy(text) {
             const textArea = document.createElement("textarea");
             textArea.value = text;
             textArea.style.position = "fixed"; 
             textArea.style.left = "-9999px";
             document.body.appendChild(textArea);
             textArea.focus();
             textArea.select();
             try {
                 document.execCommand('copy');
                 alert("âœ… Copied Full Report to Clipboard!");
             } catch (err) {
                 alert("Use the Share button instead.");
             }
             document.body.removeChild(textArea);
        }

        function closeQR() {
            qrModal.style.display = "none";
        }
    </script>
</body>
</html>
