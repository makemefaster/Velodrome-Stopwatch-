<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Pacer Tight</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            transition: background-color 0.3s ease;
        }

        /* --- TOP STATUS BAR --- */
        #status-bar {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 15px;
            color: #555; /* Dim when stopped */
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        /* New class to make top bar bright when running */
        .status-active {
            color: #fff !important;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #skin-timer-running { color: inherit; }


        /* --- MAIN HUGE DISPLAY (Last Lap Result) --- */
        #last-lap-big {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30vh; 
            font-weight: bold;
            /* TIGHTER SPACING HERE */
            letter-spacing: -0.12em; 
            /* -------------------- */
            text-shadow: 4px 4px 0px #000; /* Solid shadow for contrast */
            position: relative;
            z-index: 10;
        }

        /* Pulsing animation for "GO!" text */
        .pulsing-text {
            animation: pulse 1s infinite;
            font-size: 15vh !important; /* Smaller text for words like READY/GO */
            letter-spacing: 0 !important;
            color: #00ffcc;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- TARGET INPUT AREA --- */
        .target-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 10px;
            z-index: 20;
        }
        label { font-size: 1.2rem; color: #ddd; text-transform: uppercase;}
        #target-input {
            background: #222;
            border: 1px solid #555;
            color: #00ffcc;
            font-size: 2rem;
            width: 90px;
            text-align: center;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- LAP HISTORY LIST --- */
        #laps-container {
            height: 15vh;
            width: 90%;
            overflow-y: auto;
            text-align: center;
            font-size: 1rem;
            border-top: 1px solid #555;
            margin-bottom: 5px;
            background: rgba(0,0,0,0.3);
            z-index: 20;
        }
        .lap-row {
            padding: 4px 8px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        .lap-good { color: #ffffff; font-weight: bold; } 
        .lap-bad { color: #000000; font-weight: bold; }

        /* --- BUTTONS --- */
        .controls {
            display: flex;
            width: 100%;
            height: 20vh;
            z-index: 20;
        }
        button {
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        #btn-stop { width: 30%; background-color: #cc0000; border-right: 2px solid black;}
        #btn-lap { width: 70%; background-color: #0044cc; font-size: 3rem; }
        #btn-reset {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(50,50,50,0.8);
            border: 1px solid #777;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
            color: white;
            z-index: 30;
        }

    </style>
</head>
<body>

    <button id="btn-reset" onclick="resetAll()">RESET</button>

    <div id="status-bar">
        <div id="full-timer">00:00.0</div>
        <div>Run: <span id="skin-timer-running">0.0</span></div>
    </div>

    <div id="last-lap-big" class="pulsing-text">READY</div>

    <div class="target-container">
        <label>Target:</label>
        <input type="number" id="target-input" value="5.0" step="0.1">
    </div>

    <div id="laps-container">
        <div id="laps-list"></div>
    </div>

    <div class="controls">
        <button id="btn-stop" onclick="stopTimer()">Stop</button>
        <button id="btn-lap" onclick="lapOrStart()">START</button>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;
        let flashTimeout; 
        
        // Element References
        const statusBar = document.getElementById("status-bar");
        const fullDisplay = document.getElementById("full-timer");
        const skinRunningDisplay = document.getElementById("skin-timer-running");
        const lastLapBigDisplay = document.getElementById("last-lap-big");
        const lapBtn = document.getElementById("btn-lap");
        const lapsList = document.getElementById("laps-list");
        const targetInput = document.getElementById("target-input");

        function formatFullTime(ms) {
            let date = new Date(ms);
            let m = date.getUTCMinutes().toString().padStart(2, '0');
            let s = date.getUTCSeconds().toString().padStart(2, '0');
            let t = Math.floor(date.getUTCMilliseconds() / 100);
            return `${m}:${s}.${t}`;
        }

        function updateDisplay() {
            const now = Date.now();
            const totalMs = elapsedTime + (running ? (now - startTime) : 0);
            
            // 1. Update Small Full Timer
            fullDisplay.innerText = formatFullTime(totalMs);

            // 2. Update Small Running Skin Timer
            let totalSeconds = Math.floor(totalMs / 1000);
            let secondsDigit = totalSeconds % 10;
            let tenthsDigit = Math.floor((totalMs % 1000) / 100);
            skinRunningDisplay.innerText = secondsDigit + "." + tenthsDigit;
        }

        function lapOrStart() {
            if (!running) {
                // START ACTION
                running = true;
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 30);
                
                // Visual Updates for Start
                lapBtn.innerText = "LAP";
                lapBtn.style.backgroundColor = "#0044cc"; 
                targetInput.disabled = true;
                
                // Make top bar bright
                statusBar.classList.add("status-active");

                // Clear background if starting fresh
                if(elapsedTime === 0) {
                    document.body.style.backgroundColor = "#000000"; 
                    // Set big display to GO!
                    lastLapBigDisplay.innerText = "GO!";
                    lastLapBigDisplay.classList.add("pulsing-text");
                }
            } else {
                // LAP ACTION
                handleLap();
            }
        }

        function handleLap() {
            // Remove pulsing text class (so numbers are huge and tight)
            lastLapBigDisplay.classList.remove("pulsing-text");

            // Get current values
            let currentSkinValStr = skinRunningDisplay.innerText;
            let currentSkinValNum = parseFloat(currentSkinValStr);
            let targetVal = parseFloat(targetInput.value);

            // UPDATE HUGE DISPLAY
            lastLapBigDisplay.innerText = currentSkinValStr;

            // Determine Success (Green) or Fail (Red)
            let isGood = currentSkinValNum <= targetVal;

            // --- 4-SECOND COLOR HOLD ---
            if (flashTimeout) clearTimeout(flashTimeout);

            document.body.style.backgroundColor = isGood ? "#00aa55" : "#dd2222";

            flashTimeout = setTimeout(() => {
                 document.body.style.backgroundColor = "#000000";
            }, 4000);
            // ---------------------------

            // Add to history list
            let row = document.createElement("div");
            row.className = "lap-row " + (isGood ? "lap-good" : "lap-bad");
            let lapNum = lapsList.children.length + 1;
            row.innerHTML = `<span>#${lapNum}</span> <span>${currentSkinValStr}</span>`;
            lapsList.prepend(row);
        }

        function stopTimer() {
            if (running) {
                running = false;
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                
                lapBtn.innerText = "RESUME";
                lapBtn.style.backgroundColor = "#00aa55";
                targetInput.disabled = false;
                
                // Dim the top bar
                statusBar.classList.remove("status-active");
                // Stop "GO" pulsing if they stopped before first lap
                lastLapBigDisplay.classList.remove("pulsing-text");
            }
        }

        function resetAll() {
            stopTimer();
            if (flashTimeout) clearTimeout(flashTimeout);
            document.body.style.backgroundColor = "#000000";
            
            elapsedTime = 0;
            fullDisplay.innerText = "00:00.0";
            skinRunningDisplay.innerText = "0.0";
            
            // Reset Big Display
            lastLapBigDisplay.innerText = "READY";
            lastLapBigDisplay.classList.add("pulsing-text"); // Use pulsing style for READY text
            
            lapsList.innerHTML = "";
            lapBtn.innerText = "START";
            lapBtn.style.backgroundColor = "#0044cc";
            targetInput.disabled = false;
        }
    </script>
</body>
</html>
