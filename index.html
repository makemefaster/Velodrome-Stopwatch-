<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pro Pacer Full Data</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            transition: background-color 0.3s ease;
        }

        /* --- TOP TIMERS BAR (3 Columns) --- */
        #timers-bar {
            display: flex;
            justify-content: space-between;
            width: 94%;
            margin-top: max(15px, env(safe-area-inset-top));
            padding-top: 10px;
            color: #555;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .timer-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-val {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 2px;
            font-variant-numeric: tabular-nums; /* Keeps numbers from jumping */
        }

        /* Highlights when running */
        .status-active .timer-val {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .status-active .timer-label {
            color: #aaa;
        }

        #skin-val { color: #00ffcc; } /* Always cyan for skin */

        /* --- MAIN HUGE DISPLAY --- */
        #last-lap-big {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25vh;
            font-weight: bold;
            letter-spacing: -0.12em; 
            text-shadow: 4px 4px 0px #000;
            position: relative;
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .pulsing-text {
            animation: pulse 1s infinite;
            font-size: 12vh !important;
            letter-spacing: 0 !important;
            color: #00ffcc;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- TARGET INPUT --- */
        .target-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 8px 20px;
            border-radius: 12px;
            z-index: 20;
        }
        label { font-size: 1.2rem; color: #ddd; text-transform: uppercase;}
        
        #target-input {
            -webkit-user-select: text; 
            user-select: text;
            background: #222;
            border: 1px solid #555;
            color: #00ffcc;
            font-size: 2rem;
            width: 90px;
            text-align: center;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
        }

        /* --- LAP HISTORY LIST --- */
        #laps-container {
            height: 18vh;
            width: 94%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; 
            text-align: center;
            font-size: 1rem;
            border-top: 1px solid #555;
            margin-bottom: 5px;
            background: rgba(0,0,0,0.3);
            z-index: 20;
            border-radius: 8px;
        }
        .lap-row {
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        .lap-good { color: #ffffff; font-weight: bold; } 
        .lap-bad { color: #000000; font-weight: bold; }

        /* --- BUTTONS --- */
        .controls {
            display: flex;
            width: 100%;
            height: 22vh; 
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 20;
        }
        button {
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        button:active { opacity: 0.8; } 
        
        #btn-stop { width: 30%; background-color: #cc0000; border-right: 2px solid black;}
        #btn-lap { width: 70%; background-color: #0044cc; font-size: 3rem; }

        /* TOP RIGHT MENU */
        .top-menu {
            position: absolute;
            top: max(15px, env(safe-area-inset-top));
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 30;
        }
        .small-btn {
            background: rgba(50,50,50,0.8);
            border: 1px solid #777;
            padding: 10px 14px; 
            font-size: 0.9rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #btn-whatsapp {
            background-color: #25D366; 
            border-color: #128C7E;
            font-weight: bold;
        }

        .footer-credit {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 5px;
            z-index: 10;
        }

    </style>
</head>
<body>

    <div class="top-menu">
        <button id="btn-whatsapp" class="small-btn" onclick="shareToWhatsapp()">Share ðŸ’¬</button>
        <button id="btn-reset" class="small-btn" onclick="resetAll()">RESET</button>
    </div>

    <div id="timers-bar">
        <div class="timer-col">
            <span class="timer-label">Total</span>
            <span id="total-val" class="timer-val">00:00.0</span>
        </div>
        <div class="timer-col">
            <span class="timer-label">Lap</span>
            <span id="lap-val" class="timer-val">00:00.0</span>
        </div>
        <div class="timer-col">
            <span class="timer-label">Skin</span>
            <span id="skin-val" class="timer-val">0.0</span>
        </div>
    </div>

    <div id="last-lap-big" class="pulsing-text">READY</div>

    <div class="target-container">
        <label>Target:</label>
        <input type="number" id="target-input" value="5.0" step="0.1">
    </div>

    <div id="laps-container">
        <div id="laps-list"></div>
    </div>

    <div class="footer-credit">Built by Michael@makemefaster.com</div>

    <div class="controls">
        <button id="btn-stop" onclick="stopTimer()">Stop</button>
        <button id="btn-lap" onclick="lapOrStart()">START</button>
    </div>

    <script>
        let startTime = 0;       // When the session started
        let lastLapTime = 0;     // When the current lap started
        let accumulatedTime = 0; // Stored time when paused
        let timerInterval;
        let running = false;
        let flashTimeout; 
        
        let sessionData = []; // Stores full data for WhatsApp

        // Elements
        const timersBar = document.getElementById("timers-bar");
        const totalDisplay = document.getElementById("total-val");
        const lapDisplay = document.getElementById("lap-val");
        const skinDisplay = document.getElementById("skin-val");
        
        const lastLapBigDisplay = document.getElementById("last-lap-big");
        const lapBtn = document.getElementById("btn-lap");
        const lapsList = document.getElementById("laps-list");
        const targetInput = document.getElementById("target-input");

        // Format milliseconds to 00:00.00
        function formatFullTime(ms) {
            let date = new Date(ms);
            let m = date.getUTCMinutes().toString().padStart(2, '0');
            let s = date.getUTCSeconds().toString().padStart(2, '0');
            let t = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${m}:${s}.${t}`;
        }

        function updateDisplay() {
            const now = Date.now();
            
            // 1. Calculate Total Time
            // If running, it's (accumulated + current diff), if paused just accumulated
            let currentTotal = accumulatedTime + (running ? (now - startTime) : 0);
            
            // 2. Calculate Current Lap Time
            // Current lap duration is now - lastLapTime
            // Note: If we paused, logic gets tricky. For simplicity in this Pacer v1:
            // We assume 'Stop' pauses everything. When we Resume, we shift the start times.
            let currentLap = running ? (now - lastLapTime) : 0; 
            // Correction: When resuming, we need to ensure lap time continues correctly.
            // Simplified approach: We recalculate based on saved offsets.
            // Actually, easier way: 
            // We just render what we have.
            
            // Wait, standard stopwatch logic:
            // When paused, time stops. When resumed, start points shift forward.
            // My stopTimer logic handles 'accumulatedTime'.
            // I need a 'currentLapAccumulated' to handle pauses correctly for the Lap clock.
            // Let's stick to the simpler logic used in previous steps which worked for Total.
            // Logic update below in start/stop functions.

            // Display Total
            totalDisplay.innerText = formatFullTime(currentTotal);

            // Display Lap
            // We need a separate accumulator for the current lap to handle pauses
            // See 'timer logic' below in Start function.
        }
        
        // --- IMPROVED TIMER LOGIC ---
        let totalTimeElapsed = 0;
        let lapTimeElapsed = 0;
        let lastTick = 0;

        function tick() {
            const now = Date.now();
            const delta = now - lastTick;
            lastTick = now;

            totalTimeElapsed += delta;
            lapTimeElapsed += delta;

            // Update UI
            totalDisplay.innerText = formatFullTime(totalTimeElapsed);
            lapDisplay.innerText = formatFullTime(lapTimeElapsed);

            // Skin Logic (derived from Lap Time)
            let totalSeconds = Math.floor(lapTimeElapsed / 1000);
            let secondsDigit = totalSeconds % 10;
            let tenthsDigit = Math.floor((lapTimeElapsed % 1000) / 100);
            let skinStr = secondsDigit + "." + tenthsDigit;
            skinDisplay.innerText = skinStr;
        }

        function lapOrStart() {
            if (!running) {
                // START
                running = true;
                lastTick = Date.now();
                timerInterval = setInterval(tick, 30); // 30ms update rate
                
                lapBtn.innerText = "LAP";
                lapBtn.style.backgroundColor = "#0044cc"; 
                targetInput.disabled = true;
                timersBar.classList.add("status-active");

                if(totalTimeElapsed === 0) {
                    document.body.style.backgroundColor = "#000000"; 
                    lastLapBigDisplay.innerText = "GO!";
                    lastLapBigDisplay.classList.add("pulsing-text");
                    sessionData = []; 
                }
            } else {
                // LAP
                handleLap();
            }
        }

        function handleLap() {
            lastLapBigDisplay.classList.remove("pulsing-text");
            
            // Capture Data
            let finalLapTimeMs = lapTimeElapsed;
            let finalLapStr = formatFullTime(finalLapTimeMs); // 00:05.65
            let skinStr = skinDisplay.innerText; // 5.6

            let targetVal = parseFloat(targetInput.value);
            let skinValNum = parseFloat(skinStr);

            // Update Big Display (Skin Only)
            lastLapBigDisplay.innerText = skinStr;

            // Logic: Compare Skin to Target
            let isGood = skinValNum <= targetVal;

            // Save Full Data
            let lapNum = sessionData.length + 1;
            sessionData.push({
                num: lapNum,
                time: finalLapStr, // Saving the FULL time 00:15.65
                skin: skinStr,
                status: isGood ? "âœ…" : "âŒ"
            });

            // Flash Color
            if (flashTimeout) clearTimeout(flashTimeout);
            document.body.style.backgroundColor = isGood ? "#00aa55" : "#dd2222";
            flashTimeout = setTimeout(() => {
                 document.body.style.backgroundColor = "#000000";
            }, 4000);

            // Add to List (Showing FULL time)
            let row = document.createElement("div");
            row.className = "lap-row " + (isGood ? "lap-good" : "lap-bad");
            // Displaying Full Split (00:15.65) in the list
            row.innerHTML = `<span>#${lapNum}</span> <span>${finalLapStr}</span>`;
            lapsList.prepend(row);

            // RESET LAP CLOCK
            lapTimeElapsed = 0;
            // Immediate update to show 0
            lapDisplay.innerText = "00:00.00";
            skinDisplay.innerText = "0.0";
        }

        function stopTimer() {
            if (running) {
                running = false;
                clearInterval(timerInterval);
                
                lapBtn.innerText = "RESUME";
                lapBtn.style.backgroundColor = "#00aa55";
                targetInput.disabled = false;
                timersBar.classList.remove("status-active");
                lastLapBigDisplay.classList.remove("pulsing-text");
            }
        }

        function resetAll() {
            stopTimer();
            if (flashTimeout) clearTimeout(flashTimeout);
            document.body.style.backgroundColor = "#000000";
            
            totalTimeElapsed = 0;
            lapTimeElapsed = 0;
            
            totalDisplay.innerText = "00:00.00";
            lapDisplay.innerText = "00:00.00";
            skinDisplay.innerText = "0.0";
            
            lastLapBigDisplay.innerText = "READY";
            lastLapBigDisplay.classList.add("pulsing-text");
            lapsList.innerHTML = "";
            lapBtn.innerText = "START";
            lapBtn.style.backgroundColor = "#0044cc";
            targetInput.disabled = false;
            sessionData = [];
        }

        function shareToWhatsapp() {
            if (sessionData.length === 0) {
                alert("No laps to share yet!");
                return;
            }

            let msg = "*â±ï¸ Pacer Session Report*\n";
            msg += "ðŸŽ¯ Target: " + targetInput.value + "s\n";
            msg += "------------------\n";
            
            sessionData.forEach(lap => {
                // Sharing the FULL time
                msg += "Lap " + lap.num + ": " + lap.time + " " + lap.status + "\n";
            });

            msg += "------------------\n";
            msg += "Total Time: " + totalDisplay.innerText + "\n\n";
            msg += "ðŸš€ Built by Michael@makemefaster.com";

            let encodedMsg = encodeURIComponent(msg);
            window.open("https://wa.me/?text=" + encodedMsg, "_blank");
        }
    </script>
</body>
</html>
